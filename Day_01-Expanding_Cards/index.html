<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div
          class="panel"
          style="
            background-image: url('https://watermark.lovepik.com/photo/20211119/large/lovepik-spring-chill-picture_500270999.jpg');
          "
        >
          <h3>Spring</h3>
        </div>

        <div
          class="panel"
          style="
            background-image: url('https://i.pinimg.com/originals/e3/41/64/e34164a86298e2543a840660d5505ce2.png');
          "
        >
          <h3>Summer</h3>
        </div>

        <div
          class="panel"
          style="
            background-image: url('https://cdn.theatlantic.com/media/img/photo/2022/11/photos-autumn-colors-and-autumn-chi/a01_1440381844-1/original.jpg');
          "
        >
          <h3>Autumn</h3>
        </div>

        <div
          class="panel"
          style="
            background-image: url('https://thedoctorweighsin.com/wp-content/uploads/Teacup-on-deck-in-snow.png');
          "
        >
          <h3>Winter</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
